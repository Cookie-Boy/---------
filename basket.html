<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icons/shawarma.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/buttons.css">
    <link rel="stylesheet" href="CSS/mainMenu.css">
    <link rel="stylesheet" href="CSS/basket.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <title>Шаурмания</title>
</head>

<body>
    <nav class="menu">
        <a href="index.html">Главная</a>
        <a href="about.html">О нас</a>
        <a href="newThings.html">Горячие новинки</a>
        <a href="menu.html">Меню</a>
    </nav>
    <button class="burgerMenu">
        <img src="images/header_page/burgerMenuButton.png">
    </button>
    <div class="temno"></div>
    <div class="basket">
        <button onclick="window.location.href = 'basket.html'" class="basket-btn">
            <img class="basket-image" src="images/icons/basket.png" alt="Корзина">
        </button>
    </div>
    <div id="main">
        <div id="purchase-list">
            <div class="purchase-header">
                <div id="basket-counter">Корзина: 0</div>
                <button class="clear-all-btn">Очистить все</button>
            </div>
        </div>
        <div class="to_order_block">
            <div id="text-goods">
                <p>Всего товаров:</p>
                <p id="number-goods">0 шт.</p>
            </div>
            <div id="text-result">
                <h3>Итого:</h3>
                <h3 id="result-sum">0 р.</h3>
            </div>
            <button onclick="window.location.href = 'order.html'" class="to_order_all_btn">Заказать</button>
        </div>
        <button class="history-btn">
            <img class="history-image" src="images/icons/history.png" alt="История заказов">
            <p class="history-text">История заказов</p>
        </button>
    </div>
    <div id="history-block">
        <div class="history-header">
            <div id="history-counter">Всего: 0</div>
            <button id="close-btn" class="history-close">
                <img class="close-image" src="images/icons/close.png" alt="Закрыть">
            </button>
        </div>
        <div class="items">
            <div id="history-list"></div>
        </div>
    </div>

    <script type="module" src="JS/basket.js"></script>
    <script src="JS/history.js"></script>
    <script src="JS/burgerMenu.js"></script>
</body>
