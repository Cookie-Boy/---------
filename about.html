        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

<body>

        <a href="index.html">Главная</a>

    <div class="temno"></div>
    </div>
    <div class="basket">
        <button onclick="window.location.href = 'basket.html'" class="basket-btn">

        </button>

        Мы решили создать свою шаурмишную потому, что мы хотели дарить людям радость!!!

    <div class="container show-controls">
        <button class="big-play"><i class="fas fa-play"></i></button>
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="skip-backward"><i class="fas fa-backward"></i></button>
                    <button class="play-pause"><i class="fas fa-play"></i></button>
                    <button class="skip-forward"><i class="fas fa-forward"></i></button>
                    <button class="volume" alt="Громкость"><i class="fa-solid fa-volume-low"></i></button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator"> / </p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed">
                            <span class="material-symbols-rounded">slow_motion_video</span>
                        </button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.75">1.75x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1.25">1.25x</li>
                            <li data-speed="1" class="active">Обычная</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                            <li data-speed="0.25">0.25x</li>
                        </ul>
                    </div>
                    <button class="pic-in-pic">
                        <span class="material-icons">picture_in_picture_alt</span>
                    </button>
                    <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <video src="videos/shaurma.mp4"></video>
    </div>

    <script src="JS/burgerMenu.js"></script>
    <script src="JS/my_video.js"></script>
</body>

</html>
